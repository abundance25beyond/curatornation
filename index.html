<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TheCuratedPixel AI Image Generator</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0b0c1a;
        color: #fff;
        margin: 0;
        padding: 0;
      }

      header {
        text-align: center;
        padding: 2rem;
        background: #0b0c1a;
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
        color: #e879f9;
      }

      header p {
        color: #cbd5e1;
        font-size: 1rem;
        margin-top: 0.5rem;
      }

      .form-container {
        background: #111827;
        border-radius: 10px;
        padding: 2rem;
        margin: 2rem auto;
        max-width: 800px;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      textarea,
      select,
      input[type="text"] {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
      }

      .form-row {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .form-row > div {
        flex: 1;
      }

      .pulse-glow-btn:not(:disabled) {
        animation: pulse-glow 2.5s infinite ease-in-out;
      }

      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 5px #c084fc, 0 0 10px #c084fc, 0 0 15px #c084fc, 0 0 20px #e9d5ff;
        }
        50% {
          box-shadow: 0 0 10px #d8b4fe, 0 0 20px #d8b4fe, 0 0 30px #d8b4fe, 0 0 40px #f3e8ff;
        }
      }

      button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: bold;
        background: linear-gradient(to right, #ec4899, #a855f7);
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        width: 100%;
      }

      #output {
        text-align: center;
        padding: 2rem;
        color: #94a3b8;
      }

      footer {
        text-align: center;
        color: #64748b;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>TheCuratedPixel AI Image Generator</h1>
      <p>Craft your vision. Describe anything, choose a style, and watch AI bring it to life.</p>
    </header>

    <div class="form-container">
      <form id="image-form">
        <div class="form-group">
          <label for="prompt">Description</label>
          <textarea id="prompt" name="prompt" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="negative_prompt">Anti-Description (optional)</label>
          <input type="text" id="negative_prompt" name="negative_prompt" />
        </div>
        <div class="form-row">
          <div>
            <label for="style">Art Style</label>
            <select id="style" name="style">
              <option value="GTA Style">GTA Style</option>
              <!-- Add more styles here -->
            </select>
          </div>
          <div>
            <label for="ratio">Shape & Ratio</label>
            <select id="ratio" name="ratio">
              <option value="768x512">Landscape (768Ã—512)</option>
              <!-- Add more ratios -->
            </select>
          </div>
          <div>
            <label for="count">How many?</label>
            <select id="count" name="count">
              <option value="1">1 image</option>
              <option value="2">2 images</option>
              <option value="6">6 images</option>
              <!-- Add more counts -->
            </select>
          </div>
        </div>
        <button type="submit" id="generate-btn" class="pulse-glow-btn">Generate</button>
      </form>
    </div>

    <div id="output">
      <p>Your generated images will appear here.</p>
      <p>Let your creativity flow!</p>
    </div>

    <footer>
      <p>Reimagined by TheCuratedPixel.<br/>Perchance Profile</p>
    </footer>

    <script>
      // Your form submission logic here
      document.getElementById('image-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const btn = document.getElementById('generate-btn');
        btn.disabled = true;
        btn.textContent = 'Generating...';

        setTimeout(() => {
          btn.disabled = false;
          btn.textContent = 'Generate';
          document.getElementById('output').innerHTML = '<p><strong>[Demo]</strong> Image generated successfully!</p>';
        }, 2000);
      });
    </script>
  </body>
</html>
